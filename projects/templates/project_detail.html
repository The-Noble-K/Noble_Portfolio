{% extends "base.html" %}
{% load static %}
{% load staticfiles %}
{% block page_content %}
<br>
<h1>{{ project.title }}</h1>
<br>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Github Link:</h5>
        <p><a href="{{ project.link }}">{{ project.title }}</a></p>
        <br>
        <a href="{% url 'project_index' %}" class="btn btn-primary">
            Back
        </a>
    </div>
</div>
{% endblock %}
