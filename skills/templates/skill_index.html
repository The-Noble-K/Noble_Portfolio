{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Skills</h1>
<div class="row">
{% for skill in skills %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <img class="card-img-top" src="{% static skill.image %}">
                <h5 class="card-title">{{ skill.title }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
